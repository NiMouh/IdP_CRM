<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Homepage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" style="padding-left: 10px;" href="#">CRM System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                {% if not access_token %}
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5002/login">Login</a>
                </li>
                {% endif %}
                <!-- If there's a token in the cookies -->
                {% if access_token %}
                <li class="nav-item">
                    <a class="nav-link" href="http://127.0.0.1:5002/logout">Logout</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="blank-space"></div>
        <h1>Welcome to the CRM Homepage</h1>
        <p>This is a simple homepage for a CRM system.</p>
        <!-- If there's not a token in the cookies -->
        {% if not access_token %}
        <a href="http://127.0.0.1:5002/login" class="btn btn-primary">Login</a>
        {% endif %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
